<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="parent">
      <form id="form">
        <input
          type="search"
          id="form-query"
          name="q"
          placeholder="Enter city name..."
        />
        <button>Search</button>
      </form>
      <hr />
      <div class="container-today">
        <div class="row">
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <h4 id="city-name"></h4>
                <p class="card-title">Last update: <span id="today"></span></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-0">
              <div class="clearfix today-temp">
                <strong class="temperature" id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <img src="" id="icon" alt="Local Weather" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="weather-today">
        <div class="row">
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <h5></h5>
                <h5 class="description" id="description">Cloudy</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <h5 id="humidity"></h5>
                <h5>Humidity</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <h5 id="wind"></h5>
                <h5>Wind</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast"></div>
      <br />
      <small>
        <a
          href="https://github.com/MagdalenaVecerkova/Weather-App-Project"
          target="_blank"
          >Open-source code</a
        >
        by Magdalena Vecerkova
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
